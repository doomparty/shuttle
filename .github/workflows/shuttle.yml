name: Auto Deploy to Shuttle with Telegram Notification

on:
  schedule:
    - cron: '0 0 */25 * *'  # 每 25 天的 00:00 UTC 运行
  workflow_dispatch:         # 支持手动触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Shuttle
        id: shuttle_deploy
        uses: shuttle-hq/deploy-action@v2
        with:
          shuttle-api-key: ${{ secrets.SHUTTLE_API_KEY }}

      - name: Send Success Notification to Telegram
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TG_CHAT_ID }}
          token: ${{ secrets.TG_BOT_TOKEN }}
          message: |
            🚀 Shuttle 部署成功! ✅

            项目: ${{ github.repository }}
            分支: ${{ github.ref_name }}
            提交: ${{ github.sha }}
            工作流: ${{ github.workflow }}
            运行 ID: ${{ github.run_id }}
            触发者: ${{ github.actor }}
            时间: ${{ github.event.repository.updated_at }}

            查看运行详情: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Send Failure Notification to Telegram
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TG_CHAT_ID }}
          token: ${{ secrets.TG_BOT_TOKEN }}
          message: |
            🚨 Shuttle 部署失败! ❌

            项目: ${{ github.repository }}
            分支: ${{ github.ref_name }}
            提交: ${{ github.sha }}
            工作流: ${{ github.workflow }}
            运行 ID: ${{ github.run_id }}
            触发者: ${{ github.actor }}
            时间: ${{ github.event.repository.updated_at }}

            查看运行详情: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} 
