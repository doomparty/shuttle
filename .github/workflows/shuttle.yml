name: Deploy to Shuttle

on:
  schedule:
    - cron: '0 0 */25 * *'  # 每 25 天运行一次
  workflow_dispatch:         # 手动触发
  watch:
    types: started          # 当有人 star 项目时触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      
      - name: Install expect
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt-get update
          sudo -E apt-get install -y expect tzdata
      
      - name: Deploy to Shuttle
        id: deploy
        uses: shuttle-hq/deploy-action@v2
        with:
          shuttle-api-key: ${{ secrets.SHUTTLE_API_KEY }}
          project-id: proj_01JFV6T4N10AKW1JENPVHPB44C
          allow-dirty: true
          no-test: true

      - name: Send Success Notification to Telegram
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TG_CHAT_ID }}
          token: ${{ secrets.TG_BOT_TOKEN }}
          message: |
            🚀 Shuttle 部署成功! ✅
            项目: ${{ github.repository }}
            触发者: ${{ github.actor }}
            时间: ${{ github.event.repository.updated_at }}

      - name: Send Failure Notification to Telegram
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TG_CHAT_ID }}
          token: ${{ secrets.TG_BOT_TOKEN }}
          message: |
            🚨 Shuttle 部署失败! ❌
            项目: ${{ github.repository }}
            触发者: ${{ github.actor }}
            时间: ${{ github.event.repository.updated_at }} 
